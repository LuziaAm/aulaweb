{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Adicionar Nova Imagem</h1>
    <form method="POST">
        <div class="form-group">
            <label for="link">Link da Imagem:</label>
            <input type="url" id="link" name="link" required class="form-control">
        </div>
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" name="prompt" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="categorias">Categorias:</label>
            <select id="categorias" name="categorias" multiple class="form-control">
                <option value="Animais">Animais</option>
                <option value="Pessoas">Pessoas</option>
                <option value="Futurísticas">Futurísticas</option>
                <option value="Realistas">Realistas</option>
                <option value="Vetores">Vetores</option>
                <option value="Produtos">Produtos</option>
            </select>
            <small>Pressione Ctrl (ou Cmd no Mac) para selecionar múltiplas categorias.</small>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Imagem</button>
    </form>
</div>
{% endblock %}
