<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AISphere{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-left">
                <a href="{{ url_for('index') }}">Início</a>
                <a href="{{ url_for('dicas') }}">Dicas</a>
                <a href="{{ url_for('listar_imagens') }}">Imagens</a>
            </div>
            <div class="nav-center">
                <svg class="gradient-sphere" width="50" height="50" viewBox="0 0 120 120">
                    <defs>
                        <radialGradient id="sphereGradient" cx="30%" cy="30%" r="70%">
                            <stop offset="0%" style="stop-color:#ffffff" />
                            <stop offset="100%" style="stop-color:#808080" />
                        </radialGradient>
                    </defs>
                    <circle cx="60" cy="60" r="58" fill="url(#sphereGradient)" />
                    <text x="60" y="65" text-anchor="middle" fill="#333333" font-size="16" font-weight="bold" font-family="Arial, sans-serif">AI Sphere</text>
                </svg>
            </div>
            <div class="nav-right">
                <a href="{{ url_for('noticias') }}">Notícias</a>
                <a href="{{ url_for('cursos') }}">Cursos</a>
                <a href="#projetos">Projetos</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 CodeSphere. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
